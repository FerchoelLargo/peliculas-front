<app-lista-errores
    [criticalError]="criticalError"
    [errores]="errores">
</app-lista-errores>

<form [formGroup]="form" (submit)="onSubmit()" >

  <mat-form-field appearance="outline">
    <mat-label> Título* </mat-label>
    <input matInput formControlName="titulo" />
    <mat-error *ngIf="form.invalid"> El campo título es obligatorio </mat-error>
  </mat-form-field>

  <div class="contenedor-checkbox">
    <mat-checkbox formControlName="enCines" > En cines</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label> Trailer </mat-label>
    <input matInput formControlName="trailer" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Fecha de Lanzamiento </mat-label>
    <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> 
    <mat-datepicker #picker >  </mat-datepicker>
  </mat-form-field>

  <h4> Seleccionar Poster </h4>
  <app-input-img (archivoSeleccionado)="archivoSeleccionado($event)" [urlImagenActual]="modelo?.poster"  >  </app-input-img>

  <h4> Resumen de la Película </h4>
  <app-input-markdown [defaultText]="modelo?.resumen" [labelForTextArea]="'Resumen'" (sendMarkDownText)="cambioMarkDown($event)" >  </app-input-markdown>

  <h4> Seleccione los géneros </h4>
  <app-selector-multiple
    [itemsNoElegidos]="generosNoSeleccionados"
    [itemsElegidos]="generosSeleccionados"
  > </app-selector-multiple>

  <h4> Seleccione los cines </h4>
  <app-selector-multiple
    [itemsElegidos]="cinesSeleccionados"
    [itemsNoElegidos]="cinesNoSeleccionados"
  ></app-selector-multiple>


  <h4> Seleccione los actores </h4>
  <app-actores-autocomplete
    [actoresSeleccionados]="actoresSeleccionados"
    >
  </app-actores-autocomplete>

  <div>
    <button mat-flat-button color="primary" > Guardar Cambios </button>
    <a mat-stroked-button routerLink="/" > Cancelar </a>
  </div>

</form>
