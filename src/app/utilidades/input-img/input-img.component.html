<div>
    
    <button type="button" mat-raised-button  (click)="fileInput.click()"   >
        Seleccionar Imagen
    </button>

    <input type="file" hidden #fileInput (change)="archivoChange($event)" />

</div>
<div>
    <div *ngIf="imagenB64">
        <img [src]="imagenB64" />
    </div>

    <div *ngIf="urlImagenActual">
        <img [src]="urlImagenActual" />
    </div>

</div>
