<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill" (change)="sendMarkDownText.emit($event.target.value)" >
            <mat-label> {{labelForTextArea}} </mat-label>
            <textarea matInput [(ngModel)]="textoMarkDown" >  </textarea>
        </mat-form-field>
    </mat-tab>

    <mat-tab label="Vista previa">
        <markdown [data]="textoMarkDown" ngPreserveWhiteSpaces >  </markdown>
    </mat-tab>


</mat-tab-group>
